<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用:</h4>
    <img src='one.jpg'/>
    <h4>alt 替换文本 图像显示不出来时用文字替换</h4>
    <img src='ne.jpg' alt='福特rs'/>
    <h4>title 提示文本 鼠标在图像显示文字</h4>
    <img src='one.jpg' title="RS"/>
    <h4>width 图像设定宽度 height 设定高度 border 设定边框</h4>
    <img src='one.jpg' title="RS" height="300" border='10'/>
</body>
</html>
